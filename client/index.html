<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>EfreiBooks</title>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div id="app">
          <header>
            <div id="headDisp" v-if="isConnected == true">
              <div id="deco" v-on:click="goConnex(),connex()"  > Deconnexion </div>
              <div> bienvenue {{user.actif}} {{user.name}} {{user.surname}}</div>
            </div>
            
            <div id="headDispPlus">
              <img id="imgHead" src="efreiLogo.png" alt="EfreiLogo" v-on:click="goHome">
              <h1 id="efreiTitre" v-on:click="goHome">Efrei Books</h1>
            </div>
            <nav v-if="isConnected == true">
              <router-link to="/home/livres" id="navText">livres</router-link>
              <router-link to="/home/panier" id="navText">Panier</router-link>
            </nav>
          </header>
          
          <main>
            <router-view
              :books="books"
              :isconnected = "isConnected"
              :user = "user"
              @connex="connex"
              @add-book="addBook"
              @delete-book="deleteBook"
              @update-book="updateBook"
              @add-book-cart="addBookCart"
              @update-from-panier="editBookInCart"
              @remove-from-cart="removeFromPanier"
              @connexion="testConnexion"
              @searchbook="searchBook"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
    
</html>

}
