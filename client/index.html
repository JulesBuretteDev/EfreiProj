<!doctype>
<html lang="fr">
  <!--<img src="/components/ciel-bleu-01.jpg" id="imgBG">-->
    <head>
        <meta charset="utf-8">
        <title>EfreiBooks</title>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div id="app">
          <header>
            <div id="headDisp">
              <div id="deco" v-on:click="goConnex(),connex()"  v-if="isConnected == true"> Deconnexion </div>
              <!--<div> bienvenue {{connexionPers.email}}</div>-->
            </div>
            
            <div id="headDisp">
              <img id="imgHead" src="efreiLogo.png" alt="EfreiLogo" v-on:click="goHome">
              <h1 id="efreiTitre" v-on:click="goHome">Efrei Books</h1>
            </div>
            <nav v-if="isConnected == true">
              <router-link to="/home/livres">livres</router-link>
              <router-link to="/home/panier">Panier</router-link>
            </nav>
          </header>
          
          <main>
            <router-view
              :books="books"
              :isconnected = "isConnected"
              @connex="connex"
              @add-book="addBook"
              @delete-book="deleteBook"
              @update-book="updateBook"
              @add-book-cart="addBookCart"
              @update-from-panier="editBookInCart"
              @remove-from-cart="removeFromPanier"
              @testConnexion="testConnexion"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
    
</html>
<style>

}

  display: flex;
  justify-content: space-between;
  
}

  width: 30%;
}

  display: flex;

  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  color: dimgray;
  cursor:grab;
  font-style: italic;
  background-color: #d4d4d4;
}

nav:hover,
nav:active {
  cursor: default;
}
#deco {
  top: 0%;
  right: 0%;
}
#efreiTitre{
  margin-right: 5%;
  font-family:monospace;
  font-size: 600%;

	filter: drop-shadow(5px 5px 5px rgb(255, 255, 255));
}
#imgBG{

}
